{% extends 'admin/base.html' %}

{% block content %}

<style>
    form{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #nome_categoria{
        width: 300px;
    }
    #descricao{
        width: 300px;
    }
</style>
<h1 style="display: flex;justify-content: center;" >Editar Categoria</h1>
<form method="POST">
    <label for="nome_categoria">Nome da categoria:</label>
    <input type="text" id="nome_categoria" name="nome_categoria" value="{{categoria['nome']}}" required>
    <br>
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" value="{{categoria['descricao']}}" required>
    <br>

    <button type="submit">Cadastrar</button>
    <a href="{{ url_for('listarCategoria') }}">Cancelar</a>
</form>



{% endblock %}
